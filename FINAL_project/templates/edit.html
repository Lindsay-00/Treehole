{% extends "layout.html" %}

{% block title %}
    Edit Post
{% endblock %}

{% block header %}
<h1 class="display-4 font-weight-bold">Edit This Post</h1>
<p class="font-italic mb-0">That's not what I meant to say ... </p>
{% endblock %}

{% block main %}


{% for row in post %}
<form action="/edit/{{row.post_id}}" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="title" id="title" value="{{row.title}}">
    </div>
    <div class="mb-3">
        <textarea class="form-control mx-auto w-auto" name="body" rows="10" cols="100" id="body">{{row.body}}</textarea>
    </div>
    <button class="btn btn-outline-success" id="btnupdate" type="submit">Update</button>
</form>
{% endfor %}


{% endblock %}
