{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Title</th>
                <th class="text-start">Post</th>
                <th class="text-end">Created</th>
            </tr>
        </thead>
       <tbody>
            {% for row in post %}
                <tr>
                    <td class="text-start">{{row.title}}</td>
                    <td class="text-start">{{row.body}}</td>
                    <td class="text-end">{{row.created}}</td>
                    <td class="text-end">
                        {# delete post function #}
                        <form action="/delete" method="post">
                            <input type="hidden" name="delete">
                            <button class="btn btn-outline-primary" type="submit" name={{row.post_id}}>Delete</button>
                        </form>
                    </td>
                    <td class="text-end">
                        {# edit post function #}
                        <form action="/edit" method="post">
                            <input type="hidden" name="edit">
                            <a class="btn btn-outline-info" href="/edit" role="button" type="submit" name={{row.post_id}}>Edit</a>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
