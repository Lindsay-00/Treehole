{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<!-- Display Blog posts -->
<div class="container">
            <!-- Post preview 1-->
            <div class="post-preview">
                <h2 class="post-title">(Titile of 1st post)</h2>
                <p class="post-content">(content of 1st post)</p>
                <p class="post-meta">
                    Posted on (date)
                </p>
                <form action="/post" method="post">
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="reply" placeholder="reply">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
            <!-- Divider-->
            <hr>
            <!-- Post preview 2-->
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">(Titile of 2nd post)</h2>
                </a>
                <p class="post-meta">
                    Posted on (date)
                </p>
            </div>

{% endblock %}
